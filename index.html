<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>ðŸŽ²Double DiceðŸŽ²</title>
</head>
<body>
    <div class="mobile-overflow-fix">
        <header id="main-header" class="main-header" data-show-options="false">
            <h1 class="title">Double Dice</h1>
            <button id="toggle-options" class="toggle-options"><div class="burger">
                <div class="bar bar__top"></div>
                <div class="bar bar__middle"></div>
                <div class="bar bar__bottom"></div>
            </div></button>
            <div id="options" class="options">
                <input type="range" id="colour-setter" class="colour-setter" name="colour" min="0" max="360" value="200">
                <label for="colour">Colour</label>
                
                <select name="dice" id="select-dice">
                    <option value="dots">Dots</option>
                    <option value="numbers">Numbers</option>
                    <option value="mixed">Mixed</option>
                </select>
                <label for="dice">Type of Dice</label>
                <p>
                    Double Dice web application<br>
                    &copy; 2022 BjÃ¶rn B <br>
                    All rights reserved
                </p>
            </div>
            <div id="options-shadow" class="options-shadow"></div>
        </header>
        <main>
            <section class="scene">
                <div id="die1" class="die die-1">
                    <div class="side side1">
                        <div class="dot dot--middle"></div>
                    </div>
                    <div class="side side2">
                        <div class="dot dot--bottom-right"></div>
                        <div class="dot dot--top-left"></div>
                    </div>
                    <div class="side side3">
                        <div class="dot dot--bottom-right"></div>
                        <div class="dot dot--top-left"></div>
                        <div class="dot dot--middle"></div>
                    </div>
                    <div class="side side4">
                        <div class="dot dot--top-right"></div>
                        <div class="dot dot--bottom-left"></div>
                        <div class="dot dot--bottom-right"></div>
                        <div class="dot dot--top-left"></div>
                    </div>
                    <div class="side side5">
                        <div class="dot dot--top-right"></div>
                        <div class="dot dot--bottom-left"></div>
                        <div class="dot dot--bottom-right"></div>
                        <div class="dot dot--top-left"></div>
                        <div class="dot dot--middle"></div>
                    </div>
                    <div class="side side6">
                        <div class="dot dot--middle-right"></div>
                        <div class="dot dot--middle-left"></div>
                        <div class="dot dot--top-right"></div>
                        <div class="dot dot--bottom-left"></div>
                        <div class="dot dot--bottom-right"></div>
                        <div class="dot dot--top-left"></div>
                    </div>
                </div>
    
                <div id="die2" class="die die-2">
                    <div class="side side1">
                        <div class="dot dot--middle"></div>
                    </div>
                    <div class="side side2">
                        <div class="dot dot--bottom-right"></div>
                        <div class="dot dot--top-left"></div>
                    </div>
                    <div class="side side3">
                        <div class="dot dot--bottom-right"></div>
                        <div class="dot dot--top-left"></div>
                        <div class="dot dot--middle"></div>
                    </div>
                    <div class="side side4">
                        <div class="dot dot--top-right"></div>
                        <div class="dot dot--bottom-left"></div>
                        <div class="dot dot--bottom-right"></div>
                        <div class="dot dot--top-left"></div>
                    </div>
                    <div class="side side5">
                        <div class="dot dot--top-right"></div>
                        <div class="dot dot--bottom-left"></div>
                        <div class="dot dot--bottom-right"></div>
                        <div class="dot dot--top-left"></div>
                        <div class="dot dot--middle"></div>
                    </div>
                    <div class="side side6">
                        <div class="dot dot--middle-right"></div>
                        <div class="dot dot--middle-left"></div>
                        <div class="dot dot--top-right"></div>
                        <div class="dot dot--bottom-left"></div>
                        <div class="dot dot--bottom-right"></div>
                        <div class="dot dot--top-left"></div>
                    </div>
                </div>
                <div class="floor"></div>
            </section>
        </main>
        <footer class="main-footer">
            <p>
                <span id="outcome1"></span> - 
                <span id="outcome2"></spans>
            </p>
            <button id="rollbtn" class="btn btn--roll">Roll</button>
        </footer>
    </div>
</body>
</html>
